<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalFramework - Briefing Builder</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Malbryn/MalFramework/master/mission_framework/core/main/img/icon.png?"/>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/intel_creator.js" defer></script>
</head>
<body>
    <div class="header">
        <a href="https://malbryn.github.io/MalFramework" class="header-banner">
            <img src="https://raw.githubusercontent.com/Malbryn/MalFramework/master/mission_framework/core/main/img/banner.jpg" alt="malframework_banner">
        </a>
        <h2>Intel Creator</h2>
    </div>
    <div class="main-form-container">
        <form method="dialog" id="main-form">
            <div class="form-cat card" id="card_0">
                <ul>
                    <div class="card-header submit-button">
                        <h3>Intel #0</h3>
                        <a href="/" class="card-remove">Remove</a>
                    </div>
                    <div class="card-body">
                        <li>
                            <label>Title</label>
                            <textarea name="card-title" rows="1" class="user-input"></textarea>
                        </li>
                        <li>
                            <label>Text</label>
                            <textarea name="card-text" rows="5" class="user-input"></textarea>
                        </li>
                        <li class="number">
                            <label>Pick-up duration:</label>
                            <input type="number" name="card-duration" class="user-input" value="5" required>
                            <span>seconds</span>
                        </li>
                        <li class="checkbox">
                            <input type="checkbox" name="card-delete" class="user-input">
                            <label>Delete object after the intel was acquired</label>
                        </li>
                        <li class="checkbox">
                            <input type="checkbox" name="card-global" class="user-input">
                            <label>Share globally</label>
                        </li>
                    </div>
                </ul>
            </div>
        </form>
        <div class="nav-buttons">
            <a href="/" class="nav-button" id="add-intel">Add new intel</a>
            <button type="submit" id="submit-button" form="main-form">Generate</button>
        </div>
        <div id="output-field">
            <p>Navigate to <code>mission_framework\config\intel\</code> and paste the following into the .sqf file.</p>
            <button id="copy-button">Copy to Clipboard</button>
            <p id="panel">Copied!</p>
            <textarea name="output" id="output" rows=36 readonly></textarea>
        </div>
    </div>
</body>
</html>
