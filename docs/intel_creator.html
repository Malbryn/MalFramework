<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalFramework - Briefing Builder</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Malbryn/MalFramework/master/mission_framework/core/main/img/icon.png?"/>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/intel_creator.js" defer></script>
</head>
<body>
    <div class="header">
        <a href="https://github.com/Malbryn/MalFramework" class="header-banner">
            <img src="https://raw.githubusercontent.com/Malbryn/MalFramework/master/mission_framework/core/main/img/banner.jpg" alt="malframework_banner">
        </a>
        <h2>Intel Creator</h2>
    </div>
    <div class="main-form-container">
        <form method="dialog" id="main-form">
            <div class="form-cat card" id="card_0">
                <ul>
                    <div class="card-header submit-button">
                        <h3>Intel #0</h3>
                        <a href="/" class="card-remove">Remove</a>
                    </div>
                    <div class="card-body">
                        <li>
                            <label for="card-title">Title</label>
                            <textarea name="card-title" id="card-title" rows="1"></textarea>
                        </li>
                        <li>
                            <label for="card-text">Text</label>
                            <textarea name="card-text" id="card-text" rows="5"></textarea>
                        </li>
                        <li class="number">
                            <label for="card-duration">Pick-up duration:</label>
                            <input type="number" name="card-duration" id="card-duration" placeholder="5" onfocus="this.placeholder=''" onblur="this.placeholder='5'">
                            <span>seconds</span>
                        </li>
                        <li class="checkbox">
                            <input type="checkbox" name="card-delete" id="card-delete">
                            <label for="card-delete">Delete object after the intel was acquired</label>
                        </li>
                        <li class="checkbox">
                            <input type="checkbox" name="card-global" id="card-global">
                            <label for="card-global">Share globally</label>
                        </li>
                    </div>
                </ul>
            </div>
        </form>
        <div class="nav-buttons">
            <a href="/" class="nav-button" id="add-intel">Add new intel</a>
        </div>
    </div>
</body>
</html>
